<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
    <title>发布信息</title>
    <link href="resources/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/base.css">
    <style>
        html,body{
            height: 100%;
        }
        .spread-btnwrap{
            width:100%;
            background-color:#fff;
            height: 100%;
            position:relative;
        }
    </style>
</head>
<body>
<div class="nav-wrap">发布信息</div>
<div class="spread-btnwrap">
    <div style="text-align:center;position:absolute;top:33%;width:100%;">
        <button id="userFindCar" style="background-color:#fff;border:1px solid red;color:#3180e4;height:38px;width:50%;cursor:pointer;">
            <span style="display: inline-block;vertical-align: top;color:red;">发布人找车</span>
        </button>
    </div>
    <div style="margin-bottom:15px;text-align:center;position:absolute;top:50%;width:100%;">

        <button id="carFindUser" style="margin-top:10px;background-color:#fff;border:1px solid red;color:#3180e4;height:38px;width:50%;cursor:pointer;">
            <span style="display: inline-block;vertical-align: top;color:red;">发布车找人</span>
        </button>
    </div>
</div>
<!-- 固定栏-->
<div class="mer-footer">
    <div class ="mer-footer-div" style="width:33%;left:0;color:red;">
        <a onclick="business.gonav('index')">
            <i class="fa fa-home" style="font-size:26px;" ></i>
            <span >首页</span>
        </a>
    </div>
    <div class ="mer-footer-div" style="width:33%;left:33%">
        <a >
            <i class="fa fa-edit nav-active" style="font-size:26px;top:-22px;position:absolute;left:auto;margin-left:-25px;border-radius:30px;background-color:red;height:50px;width:50px;line-height:55px;color:#fff;" ></i>
            <span class="nav-active">发布</span>
        </a>
    </div>
    <div class ="mer-footer-div" style="width:33%;left:66%">
        <a onclick="business.gonav('user')">
            <i class="fa fa-user-circle" style="font-size:26px;"></i>
            <span>我的</span>
        </a>
    </div>
</div>
<!-- 固定栏 end-->

<script src="resources/js/jquery1.12.2.js"></script>
<script src="resources/js/base.js"></script>
<script>
    $("#userFindCar").on("click",function(){
        business.gonav('usertrip')
    })
    $("#carFindUser").on("click",function(){
        business.gonav('cartrip')
    })
</script>
</body>
</html>
