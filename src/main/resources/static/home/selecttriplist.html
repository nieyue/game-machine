<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
    <title>赤兔顺风车</title>
    <link href="resources/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/base.css">
    <style>
        html,body{
            height: 100%;
        }
        .spread-btnwrap{
            width:100%;
            background-color:#fff;
            height: 100%;
            position:relative;
        }
    </style>
</head>
<body>
<div class="nav-wrap">
    <span style="position:absolute;left:18px;top:0;" onclick="business.goback()"><</span>
    <span>
    </span>
</div>
<div class="spread-btnwrap">
    <div style="text-align:center;position:absolute;top:33%;width:100%;">
        <button id="findUser" style="background-color:#fff;border:1px solid red;color:#3180e4;height:38px;width:50%;cursor:pointer;">
            <span style="display: inline-block;vertical-align: top;color:red;">找乘客</span>
        </button>
    </div>
    <div style="margin-bottom:15px;text-align:center;position:absolute;top:50%;width:100%;">

        <button id="findCar" style="margin-top:10px;background-color:#fff;border:1px solid red;color:#3180e4;height:38px;width:50%;cursor:pointer;">
            <span style="display: inline-block;vertical-align: top;color:red;">找车主</span>
        </button>
    </div>
</div>
<!-- 固定栏-->
<div class="mer-footer">
    <div class ="mer-footer-div" style="width:33%;left:0;color:red;">
        <a onclick="business.gonav('index',true)">
            <i class="fa fa-home nav-active" style="font-size:26px;" ></i>
            <span class="nav-active">首页</span>
        </a>
    </div>
    <div class ="mer-footer-div" style="width:33%;left:33%">
        <a onclick="business.gonav('selecttrip',true)">
            <i class="fa fa-edit" style="font-size:26px;top:-22px;position:absolute;left:auto;margin-left:-25px;border-radius:30px;background-color:#fff;height:50px;width:50px;line-height:55px;border:1px solid #000;color:#000;"></i>
            <span>发布</span>
        </a>
    </div>
    <div class ="mer-footer-div" style="width:33%;left:66%">
        <a onclick="business.gonav('user',true)">
            <i class="fa fa-user-circle" style="font-size:26px;"></i>
            <span>我的</span>
        </a>
    </div>

</div>
<!-- 固定栏 end-->

<script src="resources/js/jquery1.12.2.js"></script>
<script src="resources/js/base.js"></script>
<script>
    if(!business.getQueryString("startCity")){
        location.href="index.html"
    }
    $("#findUser").on("click",function(){
        location.href="usertriplist.html?startCity="+business.getQueryString("startCity");
    })
    $("#findCar").on("click",function(){
        location.href="indexd.html?startCity="+business.getQueryString("startCity");
    })
</script>
</body>
</html>
