<script>
    //点击省跳转市
  $(document).on("click",".address-name",function(){
      //console.log($(this).text().trim())
      location.href="selecttriplist.html?startCity="+$(this).text().trim();
  })

    for(var i=0;i<citys.length;i++){
    var city=citys[i];
    var html2=''

    for(var j=0;j<city.cityList.length;j++){
            var pbc=getProvinceByCity(city.cityList[j]);
        if(pbc&&pbc!='澳门'&&pbc!='香港'&&pbc!='台湾省'){
         html2+='<span class="address-name">'+city.cityList[j]+'</span>';
         //console.log(getProvinceByCity(city.cityList[j]) +" "+city.cityList[j])
        }
    }
    var html='<div  class="address-P">'+city.code+'</div>'
              +'<div style="margin:auto;" >'+html2+'</div>';
    $("#citys").append(html)
    }


</script>
